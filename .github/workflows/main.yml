name: github pages

on:
  push:
    branches:
      - master  # Set a branch name to trigger deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Deploy
        uses: rayluo/github-pages-overwriter@v1.1
        with:
          source-directory: ./_site
